<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>To-Do List</title>
</head>
<body>
  <h1>To-Do List</h1>
  <h2>Add things to do</h2>
  <form id="newTask">
    <label for="newTaskName">Name of Task</label>
    <input type="text" id="newTaskName" name="newTaskName">
    
    <label for="newTaskPlace">Where is the Task?</label>
    <input type="text" id="newTaskPlace" name="newTaskPlace">
    
    <label for="newTaskPriority">what is the priority</label>
    <input type="text" id="newTaskPriority" name="newTaskPriority">
   
    <label for="newTaskCompleted">Is it Completed?</label>
    <input type="text" id="newTaskCompleted" name="newTaskCompleted">
    
    <button type="submit">Add Task</button>
  </form>

  <h2>Task List:</h2>
  <div id="taskList">

  </div>

  <div id="printTask" class="hidden">
    <p>Task: <span id="taskName"></span></p>
    <p>Place: <span id="taskPlace"></span></p>
    <p>Priority: <span id="taskPriority"></span></p>
    <p>Completed? <span id="taskCompleted"></span></p>
    
  </div>
